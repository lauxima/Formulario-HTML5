<h1> FORMULARIO DE REGISTRO</h1>
<P>Los campos marcados con asteriscos son digitados.</p>
<fieldset>
  <legend>DATOS PEERSONALES</legend>

<label>*Nombre:</label><br>
<input type="texto" name= "texto" placeholder="Ingresa tu Nombre"required=""><br><br>
<label>*Apellido:</label><br>
<input type="texto" name= "texto" placeholder="Ingresa tu Apellido"required=""><br><br>
<label>*Documento de identidad:</label><br>
<select name="*Documento de identidad:">
<option>Cedula de Ciudadania</option>
<option>Targeta de identidad</option>
</select><br><br>
<label>*Numero de Documento:</label><br>
<input type="Number" name= "Number" required=""><br><br>
<label>*Fecha de Nacimiento:</label><br>
<input type="Date" name= "Date" placeholder="" required=""><br><br>
<label>*Sexo:</label><br>
<input type="radio" name="hm" value="h"> Hombre
<input type="radio" name="hm" value="m"> Mujer<br><br>
</fieldset>

<fieldset>
  <legend>DATOS DE CONEXION</legend>
<label>*Correo Electrónico:</label><br>
<input type="email" name= "email" placeholder="Correo Electronico"required=""><br><br>
<label>*Contraseña:</label><br>
<input type="Password" name= "Clave" placeholder="Contraseña"required=""><br><br>
<label>*Confirmar Contraseña:</label><br>
<input type="Password" name= "Clave" placeholder="Confirmar Contraseña"required=""><br><br>
<input type="checkbox" name="copia" checked> Acepta Terminos y Condiciones.</p>
<input type="submit" value="Crear Cuenta" /><br><br>
</fieldset>
